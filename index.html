<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Foodie</title>
    <!-- Link to Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Hind&display=swap" rel="stylesheet">
    <!-- Link to CSS Style Sheet -->
    <link rel="stylesheet" href="./assets/css/styles.css">
</head>

<body>
    <nav>
        <div>
            <div id="icon-text">
                <h2><ion-icon name="fast-food"></ion-icon>foodieLove</h2>
            </div>
        </div>
    </nav>
    <section class="mid-section">
        <div id="container" hidden="true">
            <header class="header">
                <h1>Hello, what do you feel like cooking today?</h1>
            </header>
            <div class="dropdown" hidden="true">
                <select class="cuisine" id="cuisine" placeholder="Select Cuisine">
                    <option value="" disabled selected>Choose a Cuisine</option>
                    <option value="Indian">Indian</option>
                    <option value="Chinese">Chinese</option>
                    <option value="Mediterranean">Mediterranean</option>
                    <option value="Japanese">Japanese</option>
                    <option value="Random">Random</option>
                </select>
            </div>
            <div class="intro">
                    <button class="button" id="cook">Click for reciped of the day!</button>
            </div>
        </div>
    </section>    
    

    <!-- The links below are for the fast-food icon at the top -->
    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
    <!-- The links above are for the fast-food icon at the top -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jqueryui-touch-punch/0.2.3/jquery.ui.touch-punch.min.js"></script>
    <!-- Link to external JS file -->
    <script src="./assets/js/script.js"></script>
</body>

</html>
