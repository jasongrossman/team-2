    <nav>

    <div id="container" hidden="true">

            <h1>What are you feeling like today?</h1>
        </header>

            <form class="keyword">
                <label class="search-header">Search by Keyword</label>
                <input class = "keyword-search" type="text" autofocus="true" id="keyword-input" >

        </div>
        <div class="dropdown" hidden="true">
            <select class="cuisine" id="cuisine">Cuisine

                <option value="Vietnamese">Vietnamese</option>

            </select>
        </div>

    </div>
