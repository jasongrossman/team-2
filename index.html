<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Foodie</title>
    <link rel="stylesheet" href="./assets/css/styles.css">
</head>

<body>
    <div id="container" hidden="true">
        <header class="header">
            <h1>What are you feeling like today?</h1>
        </header>
        <div class = "search">
            <form class="keyword">
                <label class="search-header">Search by Keyword:</label>
                <input class = "keyword-search" type="text" autofocus="true" id="keyword-input" >

            </form>
        </div>
        <div class="dropdown" hidden="true">
            <p>Search by Cuisine Type:</h3>
            <select class="cuisine" id="cuisine">Cuisine
                <option value="African">African</option>
                <option value="American">American</option>
                <option value="British">British</option>
                <option value="Cajun">Cajun</option>
                <option value="Caribbean">Caribbean</option>
                <option value="Chinese">Chinese</option>
                <option value="Greek">Greek</option>
                <option value="French">French</option>
                <option value="German">German</option>
                <option value="Italian">Italian</option>
                <option value="Indian">Indian</option>
                <option value="Japanese">Japanese</option>
                <option value="Korean">Korean</option>
                <option value="Latin-American">Latin American (Food only)</option>
                <option value="Mediterranean">Mediterranean</option>
                <option value="Mexican">Mexican</option>
                <option value="Middle-Eastern">Middle Eastern (Food only)</option>
                <option value="Spanish">Spanish</option>
                <option value="Thai">Thai</option>
                <option value="Vietnamese">Vietnamese</option>
                <option value="Random">Random</option>
            </select>
        </div>
        <div class="intro">
            <button class="button" id="keyword-search">Search by Keywork</button>
            <button class="button" id="cuisine-search">Search by Cuisine</button>
        </div>

    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jqueryui-touch-punch/0.2.3/jquery.ui.touch-punch.min.js"></script>    
    <script src="./assets/js/script.js"></script>
</body>

</html>
