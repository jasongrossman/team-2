<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Foodie</title>
    <link rel="stylesheet" href="./assets/css/styles.css">
</head>

<body>
    <div id="container" hidden="true">
        <header class="header">
            <h1>What are you feeling like today?</h1>
        </header>
        <div class="dropdown" hidden="true">
            <select class="cuisine" id="cuisine">Cuisine
                <option value="Indian">Indian</option>
                <option value="Chinese">Chinese</option>
                <option value="Mediterranean">Mediterranean</option>
                <option value="Japanese">Japanese</option>
                <option value="Random">Random</option>
            </select>
        </div>
        <div class="intro">
            <button class="button">Dine Out</button>
            <button class="button" id="cook">Cook</button>
        </div>

    </div>

</body>

</html>
